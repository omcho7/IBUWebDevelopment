<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="task4style.css" />

    <title>Task 4</title>
  </head>
  <body>
    <div class="card">
        <div class="row">


            <div class="col-md-6">
                <img src="laptop.png" alt="laptop"
                style="height: 15rem;
                padding-left: 10rem;
                margin-top: 7rem ;">
            </div>


            <div class="col-md-6">


                <div class="container">

                    <div class="row">
                        <p style="text-align: center;
                        font-weight: 700;
                        font-size: 1.5rem;">Member Login</p>
                    </div>

                    <div class="row">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope-fill"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="E-Mail" aria-label="E-Mail" aria-describedby="basic-addon1">
                          </div>
                    </div>

                    <div class="row">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1"><i class="bi bi-lock-fill"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                          </div>
                    </div>

                    <div class="row" style="padding-top: 1rem;">
                        <button>LOGIN</button>
                    </div>

                    <div class="row">
                        <p style="text-align: center;
                        padding-top: 1rem;">Forgot <a href="">Username / Password?</a></p>
                    </div>


                    <div class="row" style="margin-top: 3rem;">

                         <div class="col">
                            <a href="" style="font-size: 11.5pt;">Create your account</a>
                         </div>  
                         
                         <div class="col">
                            <i class="bi bi-arrow-right" ></i>
                         </div> 

                        
                        
                    </div>

                </div>


            </div>
        </div>
    </div>
  </body>
</html>
