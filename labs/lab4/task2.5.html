              </select>
          </div>
          
        </div>
      

      
        <div class="row d-inline">

            <select class="form-select" style="width: 24.5rem;" aria-label="Default select example">

                </div>
                </div>
        </div>

            <div class="col-md-6">

                    </div>
                  </div>

        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="input-group mb-3">
