            alt="food" style="width: 30rem; border-radius: 20pt;">

        <div class="col-md-6">
            
            <div class="gallery">

                  <img src="https://images.unsplash.com/photo-1644921504851-b8861be402ac?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"

                </div>

                  <img src="https://images.unsplash.com/photo-1513104890138-7c749659a591?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                   alt="Image 2" onclick="openModal('https://images.unsplash.com/photo-1513104890138-7c749659a591?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D', 'Image 2', 'Description of Image 2')">

              </div>
              
              <div id="modal" class="modal">
                <span class="close" onclick="closeModal()">&times;</span>
                <div class="modal-content">
                  <img id="modal-img">
                  <h2 id="modal-title"></h2>
                  <p id="modal-text"></p>
                </div>
              </div>
              
        </div>
    </div>

</div>

<script>

$(document).ready(function() {
        // Display greeting message
        const userName = sessionStorage.getItem('userName');
        if (userName) {
            $('#greeting-message').text(`Welcome, ${userName}!`);
        }
    });

function openModal(imageSrc, title, text) {
  document.getElementById('modal-img').src = imageSrc;
  document.getElementById('modal-title').innerText = title;
  document.getElementById('modal-text').innerText = text;
  document.getElementById('modal').style.display = 'block';
}

function closeModal() {
  document.getElementById('modal').style.display = 'none';
}

// Close modal when clicking outside of the image
window.onclick = function(event) {
  var modal = document.getElementById('modal');
  if (event.target == modal) {
    closeModal();
  }
}


</script>
