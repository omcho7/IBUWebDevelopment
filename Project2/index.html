<!doctype html>
<html lang="en" >

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://html5-templates.com/" />
    <title>Responsive HTML5 Page Layout Template</title>
    <meta name="description" content="Simple HTML5 Page layout template with header, footer, sidebar etc.">


    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/spapp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/jquery.validate.min.js"></script>
    <script src="./assets/js/jquery.spapp.min.js"></script>
    <script src="assets/data/recipes.json" defer></script>
    <script src="./assets/js/script.js" defer></script>




    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

    
    
    

</head>

<body>
    <header>
        <div id="navigation">
            <nav role="navigation">
            <nav class="navbar navbar-expand-lg"  >
                <div class="container-fluid">
                  <a class="navbar-brand" href="#page2">Navbar</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link"  href="#page2">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#page3">Recipes</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#page4">About Us</a>
                      </li>
                      
                      
                    </ul>
                    
                    <button id="theme-switcher">Switch Theme</button>

                  </div>
                </div>
              </nav>
            
        </nav>
        </div>
        
    </header>

    <section id="pageContent">
        <main id="spapp" role="main">
            <section id="page1" data-load="page1.html">
                <h1>Sign Up</h1>
            </section>
            <section id="page2" data-load="page2.html">
                <h1>Home</h1>
            </section>
            <section id="page3" data-load="page3.html">
                <h1>Recipes</h1>
            </section>
            <section id="page4" data-load="page4.html">
                <h1>About Us</h1>
            </section>
        </main>
    </section>
    <footer>
        <div class="container" id="footer1">
            <div class="row">
                <div class="col-md-6">
                    <h4>Contact Us</h4>
                    <p>Email: info@example.com</p>
                    <p>Phone: 123-456-7890</p>
                    <p>Address: 123 Street, City, Country</p>
                </div>
                <div class="col-md-6" style="text-align: right;">
                    <h4>Quick Links</h4>
                    <ul id="footerlist">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </div>
            </div>
            <hr>
            <p class="text-center">&copy; 2024 Your Company Name. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        var app = $.spapp({
            defaultView: "#page1",
            templateDir: "./views/"

        });

        

        app.run();
    </script>

<script>
    $(document).ready(function() {
        $('#theme-switcher').click(function() {
            const body = document.body;
            if (body.classList.contains('dark-theme')) {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
            } else {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
            }
        });
    });
    </script>
    
</body>

</html>
