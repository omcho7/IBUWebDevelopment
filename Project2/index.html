<!doctype html>
<html lang="en" >

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://html5-templates.com/" />
    <title>Responsive HTML5 Page Layout Template</title>
    <meta name="description" content="Simple HTML5 Page layout template with header, footer, sidebar etc.">


    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/spapp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/jquery.spapp.min.js"></script>
    <script src="assets/data/recipes.json" defer></script>
    <script src="./assets/js/script.js" defer></script>
    
    
    

</head>

<body>
    <header>
        <nav role="navigation">
            <ul>
                <li><a href="#page1">page 1</a>
                    <li><a href="#page2">page 2</a>
                        <li><a href="#page3">page 3</a>
            </ul>
            <button id="theme-switcher">Switch Theme</button>
        </nav>
    </header>

    <section id="pageContent">
        <main id="spapp" role="main">
            <section id="page1" data-load="page1.html">
                <h1>Page 1</h1>
            </section>
            <section id="page2" data-load="page2.html">
                <h1>Page 2</h1>
            </section>
            <section id="page3" data-load="page3.html">
                <h1>Page 3</h1>
            </section>
        </main>
    </section>
    <footer>
        <div class="container" id="footer1">
            <div class="row">
                <div class="col-md-6">
                    <h4>Contact Us</h4>
                    <p>Email: info@example.com</p>
                    <p>Phone: 123-456-7890</p>
                    <p>Address: 123 Street, City, Country</p>
                </div>
                <div class="col-md-6" style="text-align: right;">
                    <h4>Quick Links</h4>
                    <ul id="footerlist">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </div>
            </div>
            <hr>
            <p class="text-center">&copy; 2024 Your Company Name. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        var app = $.spapp({
            defaultView: "#page1",
            templateDir: "./views/"

        });

        app.run();
    </script>

<script>
    $(document).ready(function() {
        $('#theme-switcher').click(function() {
            const body = document.body;
            if (body.classList.contains('dark-theme')) {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
            } else {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
            }
        });
    });
    </script>
    
</body>

</html>
